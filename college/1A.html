<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Number 1:</label><input type="text" id="num1"><br>
    <label>Number 2:</label><input type="text" id="num2"><br><br>
    <button value="ADD" name="ADD"  onclick="add()">ADD</button>
    <button value="SUB" name="SUB"  onclick="sub()">SUB</button>
    <button value="MUL" name="MUL"  onclick="mul()">MUL</button>
    <button value="DIV" name="DIV"  onclick="div()">DIV</button>
    <button value="MOD" name="MOD"  onclick="mod()">MOD</button>
    <script>
        function getValue(){
        let a=parseInt(document.getElementById("num1").value);
        let b=parseInt(document.getElementById("num2").value);
        return [a,b];
        }
        function add()
        {
            let [a,b]=getValue();
            let res=a+b;
            alert(res);
        }
        function sub()
        {
            let [a,b]=getValue();
            let res1=a-b;
            alert(res1);
        }
        function mul()
        {
            let [a,b]=getValue();
            let res2=a*b;
            alert(res2);
        }
        function div()
        {
            let [a,b]=getValue();
            let res3=a/b;
            alert(res3);
        }
        function mod()
        {
            let [a,b]=getValue();
            let res4=a%b;
            alert(res4);
        }
    </script>
</body>
</html>
