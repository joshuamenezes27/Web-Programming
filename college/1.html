<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Number 1:</label><input type="text" id="num1"><br>
    <label>Number 2:</label><input type="text" id="num2"><br><br>
    <button value="ADD" onclick="op('ADD')">ADD</button>
    <button value="SUB" onclick="op('SUB')">SUB</button>
    <button value="MUL" onclick="op('MUL')">MUL</button>
    <button value="DIV" onclick="op('DIV')">DIV</button>
    <button value="MOD" onclick="op('MOD')">MOD</button>
    
    <script>
        function op(operation)
        {
            let a=parseInt(document.getElementById("num1").value);
            let b=parseInt(document.getElementById("num2").value);
            
        switch(operation)
        {
            case 'ADD':
                res=a+b;
                break;
            case 'SUB':
                res=a-b;
                break;
            
            case 'MUL':
                res=a*b;
                break;
            case 'DIV':
                res=a/b;
                break;
            case 'MOD':
                res=a%b;
        }
        alert(res);
    }   
    </script>
</body>
</html>
